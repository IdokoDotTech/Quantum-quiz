<body>
    <div id="main-container">

            <div id="question-container">
                <div id="question">Question will appear here</div>
                <div class="options">

            </div>

    </div>
    <script>
       // script.js

        const questions = [

        let currentQuestionIndex = 0;
let score = 0;
let timeRemaining = 1800; // 5 minutes in seconds

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function loadQuestion() {

    const questionElement = document.getElementById('question');
    const optionElements = document.querySelectorAll('.option');

    const currentQuestion = questions[currentQuestionIndex];
    questionElement.textContent = currentQuestion.question;

    const shuffledOptions = [...currentQuestion.options];
    shuffle(shuffledOptions);
    shuffle(questions)
    

    optionElements.forEach((optionElement, index) => {
        optionElement.textContent = shuffledOptions[index];
        optionElement.onclick = () => {
            if (shuffledOptions[index] === currentQuestion.answer) {
                score++;
                
            }
            document.getElementById('score').textContent = `Score: ${score}`;
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                alert(`Quiz completed! Your score is ${score} over ${questions.length}.`);
            }
        };
        optionElement.disabled = false; // Enable option buttons
    });
}

function startTimer() {
    const timerElement = document.getElementById('timer');
    const interval = setInterval(() => {
        if (timeRemaining > 0) {
            timeRemaining--;
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerElement.textContent = `Time: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        } else {
            clearInterval(interval);
            disableQuestions();
            alert(`Time's up! Your final score is ${score} over ${questions.length}.`);
        }
    }, 1000);
}

function disableQuestions() {
    const optionElements = document.querySelectorAll('.option');
    optionElements.forEach(optionElement => {
        optionElement.disabled = true; // Disable option buttons
    });
}

document.getElementById('next').onclick = () => {
    if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
    }
};

document.getElementById('previous').onclick = () => {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        score--;
        loadQuestion();
    }
};

document.getElementById('submit').onclick = () => {
    alert(`Quiz completed! Your final score is ${score} over ${questions.length}.`);
    disableQuestions();
};

window.onload = () => {
    loadQuestion();
    startTimer();
};
    </script>
